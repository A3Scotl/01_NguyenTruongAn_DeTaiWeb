<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="css/allhtml.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/dangki.css">
    <title>Đăng kí</title>
</head>
<body>
    <div class="header">
        <div class="header_logo">
            <a href="Home.html"><p ><b>techphone</b></p></a>
        </div>
        <div class="header_search">
            <input type="text" placeholder="Search...">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="header_phone">
           <a href="goimuahang.html">
            <i class="fa-solid fa-phone"></i>
            <div class="header_phone_number">
                <p>Gọi mua hàng</p>
                <p>1800.1234</p>
            </div>
           </a>
        </div>
        <div class="header_cuahangganban">
            <a href="cuahangganban.html">
                <i class="fa-solid fa-location-dot"></i>
                <p>Cửa hàng gần bạn</p>
            </a>
        </div>
        <div class="header_tracuu">
           <a href="tracuudonhang.html">
            <i class="fa-solid fa-truck-fast"></i>
            <p>Tra cứu đơn hàng</p>
           </a>
        </div>
        <div class="header_giohang">
            <a href="giohang.html">
                <i class="fa-solid fa-cart-shopping"></i>
             <p>Giỏ hàng</p>
            </a>
         </div>
        <div class="header_user">
           <a href="dangnhap.html"> 
            <i class="fa-solid fa-user"></i>
            <p>Đăng nhập</p>
            </a>
        </div>
    </div>
    <div class="container">
        <div class="container1">
            <a href="dangnhap.html"><i class="fa-solid fa-chevron-left"></i></a>
            <span>Đăng kí tài khoản</span>
        </div>
        <div class="container2">
            <img src="img_signin/img_dangnhap.png" alt="">
        </div>
        <div class="container3">
            <p>Đăng kí tài khoản</p>
        </div>
        <div class="container4">
            <input type="text" placeholder="Vui lòng nhập số điện thoại (bắt buộc)">
        </div>
        <div class="container5">
            <input type="text" placeholder="Vui lòng nhập địa chỉ email (bắt buộc)">
        </div>
        <div class="container6">
            <input type="text" placeholder="Vui lòng nhập họ và tên">
        </div>
        <div class="container7">
            <input type="text" placeholder="Nhập mật khẩu của bạn">
            <p>*Mật khẩu phải nhiều hơn 8 ký tự, ít nhất 1 chữ thường 1 chữ in hoa, 1 chữ số, 1 ký tự đặc biệt</p>
        </div>
        <div class="container8">
            <input type="text" placeholder="Xác nhận lại mật khẩu">
        </div>
        <div class="container9">
            <input type="checkbox" name="" id="">
            <label for=""> Tôi đồng ý với các điều khoản bảo mật cá nhân</label>
        </div>
        <div class="container10">
            <input type="checkbox" name="" id="">
            <label for=""> 
                Đăng ký nhận bản tin khuyến mãi qua email</label>
        </div>
        <div class="container11">
            <input type="submit" value="Đăng kí">
        </div>
        <div class="container12">
            <p>Hoặc</p>
        </div>
        <div class="container13">
            <a href="https://accounts.google.com/">
                <img  src="img_home/icon_google.png" alt="" width="24px" height="24px">
                <input type="submit" value="Đăng nhập bằng Google">
            </a>        </div>
        <div class="container14">
            <p>Bạn đã có tài khoản?</p>
            <span><a href="dangnhap.html">Đăng nhập ngay</a></span>
        </div>
    </div>
</body>
</html>
