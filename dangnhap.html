<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="css/allhtml.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/dangnhap.css">
    <title>Đăng nhập</title>
</head>
<body>
    <div class="header">
        <div class="header_logo">
            <a href="html/Home.html"><p ><b>techphone</b></p></a>
        </div>
        <div class="header_search">
            <input type="text" placeholder="Search...">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="header_phone">
           <a href="html/goimuahang.html">
            <i class="fa-solid fa-phone"></i>
            <div class="header_phone_number">
                <p>Gọi mua hàng</p>
                <p>1800.1234</p>
            </div>
           </a>
        </div>
        <div class="header_cuahangganban">
            <a href="html/cuahangganban.html">
                <i class="fa-solid fa-location-dot"></i>
                <p>Cửa hàng gần bạn</p>
            </a>
        </div>
        <div class="header_tracuu">
           <a href="html/tracuudonhang.html">
            <i class="fa-solid fa-truck-fast"></i>
            <p>Tra cứu đơn hàng</p>
           </a>
        </div>
        <div class="header_giohang">
            <a href="html/giohang.html">
                <i class="fa-solid fa-cart-shopping"></i>
             <p>Giỏ hàng</p>
            </a>
         </div>
        <div class="header_user">
           <a href="html/dangnhap.html"> 
            <i class="fa-solid fa-user"></i>
            <p>Đăng nhập</p>
            </a>
        </div>
    </div>
    <div class="container">
        <div class="container1">
            <img src="img_signin/img_dangnhap.png" alt="">
        </div>
        <div class="container2">
            <p>Đăng nhập tài khoản</p>
        </div>
        <div class="container3">
            <input type="text" placeholder="Vui lòng nhập số điện thoại / email">
        </div>
        <div class="container4">
            <input type="text" placeholder="Vui lòng nhập mật khẩu">
        </div>
        <div class="container5">
            <p>Quên mật khẩu?</p>
        </div>
        <div class="container6">
            <input type="submit" value="Đăng nhập">
        </div>
        <div class="container7">
            <a href="https://accounts.google.com/">
                <img  src="img_home/icon_google.png" alt="" width="24px" height="24px">
                <input type="submit" value="Đăng nhập bằng Google">
            </a>
        </div>
        <hr>
        <div class="container8">
            <span>Bạn chưa có tài khoản?</span>
            <a href="dangki.html">Đăng kí ngay</a>
        </div>
    </div>
</body>
</html>
