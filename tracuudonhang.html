<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="css/allhtml.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/tracuudonhang.css">
    <title>Tra cứu đơn hàng</title>
</head>
<body>
    <div class="header">
        <div class="header_logo">
            <a href="Home.html"><p ><b>techphone</b></p></a>
        </div>
        <div class="header_search">
            <input type="text" placeholder="Search...">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="header_phone">
           <a href="goimuahang.html">
            <i class="fa-solid fa-phone"></i>
            <div class="header_phone_number">
                <p>Gọi mua hàng</p>
                <p>1800.1234</p>
            </div>
           </a>
        </div>
        <div class="header_cuahangganban">
            <a href="cuahangganban.html">
                <i class="fa-solid fa-location-dot"></i>
                <p>Cửa hàng gần bạn</p>
            </a>
        </div>
        <div class="header_tracuu">
           <a href="tracuudonhang.html">
            <i class="fa-solid fa-truck-fast"></i>
            <p>Tra cứu đơn hàng</p>
           </a>
        </div>
        <div class="header_giohang">
            <a href="giohang.html">
                <i class="fa-solid fa-cart-shopping"></i>
             <p>Giỏ hàng</p>
            </a>
         </div>
        <div class="header_user">
           <a href="dangnhap.html"> 
            <i class="fa-solid fa-user"></i>
            <p>Đăng nhập</p>
            </a>
        </div>
    </div>
    <div class="container">
        <div class="color_left"></div>
        <img src="img_tracuu/Shipper.png" alt="">
        <p>Kiểm tra thông tin đơn hàng
            & tình trạng vận chuyển</p>
        <input type="text" placeholder="Số điện thoại (bắt buộc)" class="phonenumber">
        <input type="text" placeholder="Mã đơn hàng (bắt buộc)" class="id_product">
        <span>--------Hoặc--------</span>
        <input type="submit" value="Kiểm tra" class="btn_check">
        <a href="dangnhap.html"> <input type="submit" value="Đăng nhập để thuận tiện tra cứu" class="btn_signin"></a>
    </div>
</body>
</html>
